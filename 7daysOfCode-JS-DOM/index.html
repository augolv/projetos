<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus aniversários</title>
</head>
<body>
    <h1>Cadastro de pessoas</h1>
<form class="form js-form">
    <label for="name">
        Nome
        <input class="form-field js-field" id="name" maxlength="120" name="name" required type="text" minlength="3" maxlength="120" pattern="([aA-zZ]+)" oninvalid="setCustomValidity('O nome precisa ter pelo menos três letras e no máximo cento e vinte, não é possível informar números.')">
    </label>
    <label for="birth-date">
        Data de Nascimento
        <input class="form-field js-field" id="birth-date" name="birth-date" required type="date">
    </label>
    <button id="salvar" type="submit">Salvar</button>

    <script src="main.js"></script>
</form>
</body>
</html>
