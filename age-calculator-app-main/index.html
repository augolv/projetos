<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Age calculator app</title>

</head>

<body>

  <main>
    <div class="container-formulario">
      <form action="" class="form-lista form-js">
        <div class="form-item">
          <label for="">Day</label>
          <input type="number" id="dia" name="dia" placeholder="DD" maxlength="2" max="31" min="1" required>
        </div>
        <div class="form-item">
          <label for="">Month</label>
          <input type="number" id="mes" name="mes" placeholder="MM" maxlength="2" max="12" min="1" required>
        </div>
        <div class="form-item">
          <label for="">Year</label>
          <input type="number" id="ano" name="ano" placeholder="YYYY" maxlength="4" min="1970">
        </div>
      </form>
      <button class="botao"></button>
    </div>
    <div class="container-resultado">
      <p class="container-resultado-para"><strong id="resultado-anos">--</strong> years</p>
      <p class="container-resultado-para"><strong id="resultado-meses">--</strong> months</p>
      <p class="container-resultado-para"><strong id="resultado-dias">--</strong> days</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
