<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Age calculator app</title>

</head>
<body>

  <main>
    <div class="container-formulario">
      <ul class="container-formulario-lista">
        <li class="container-formulario-lista-item">
          <label>Day</label>
          <input type="text" id="dia" name="dia" placeholder="DD"></input>
        </li>
        <li class="container-formulario-lista-item">
          <label>Month</label>
          <input type="text" id="mes" name="mes" placeholder="MM"></input>
        </li>
        <li class="container-formulario-lista-item">
          <label>Year</label>
          <input type="text" id="ano" name="ano" placeholder="YYYY"></input>
        </li>
      </ul>
      <button class="botao"></button>
    </div>
    <div class="container-resultado">
      <p class="container-resultado-para"><strong id="resultado-anos">--</strong> years</p>
      <p class="container-resultado-para"><strong id="resultado-meses">--</strong> months</p>
      <p class="container-resultado-para"><strong id="resultado-dias">--</strong> days</p>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
